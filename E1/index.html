<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flan's Game</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
    <nav>
      <div class="header-container">
        <i class="icon"><img src="../E1/images/100790.png" alt="Logo Re:zero" style="width:40px;height:40px;"></i>
        <ul>
            <li class="text-header">Log in</li>
            <li class="text-header">Sign up</li>
        </ul>
      </div>
    </nav>
    </header>

    <section class="banner">
        <img src =../E1/images/divider1.jpg alt="Divider1" style="width:100%; opacity: 0.75;">
        <h1 class="banner-text">Flan's Game</h1>
    </section>
    
    <section class="games-category">
        <div class="container-category">
            <div class="container-banner-category">
                <img class="blur" src="../E1/images/FPS.jpg" alt="RPG"  style="width:90%; opacity:0.84;">
                <h5 class="fps">FPS</h5>
            </div>
            <div class="container-games">
                <div class="games-card">
                    <img class="blur" src="../E1/images/RPG.jpg" alt="RPG"  style="width:250px; height: 250px; opacity: 0.75;">
                    <h5 class="cards">RPG</h5>
                </div>
                <div class="games-card">
                    <img class="blur" src="../E1/images/MMORPG.jpg" alt="MMORPG"  style="width:250px; height: 250px; opacity: 0.75;">
                    <h5 class="cards">MMORPG</h5>
                </div>
                <div class="games-card">
                    <img class="blur" src="../E1/images/Survival.jpg" alt="Survival"  style="width:250px; height: 250px; opacity: 0.75;">
                    <h5 class="cards">Survival</h5>
                </div>
                <div class="games-card">
                    <img class="blur" src="../E1/images/Racing.jpg" alt="Racing"  style="width:250px; height: 250px; opacity: 0.75;">
                    <h5 class="cards">Racing</h5>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>17 de marzo de 2025</p>
    </footer>
</body>
</html>
